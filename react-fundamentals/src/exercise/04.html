<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>


<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    const Message = ({subject, greeting}) => <div className="message">{greeting}, {subject}</div>

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <React.Fragment>
        <Message greeting="Hello" subject="World"/>
        <Message greeting="Goodbye" subject="World"/>
      </React.Fragment>
    )

    // const hello = React.createElement(Message, {key: 'hello', children: 'Hello World'})
    // const bye = React.createElement(Message, {key: 'bye', children: 'Goodbye World'})
    // const element = React.createElement('div', {className: 'container', children: [hello, bye]})

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
